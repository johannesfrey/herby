<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Herby</title>
  <link rel="stylesheet" href="assets/app.css">
</head>
<body>
  <div class="off-canvas-wrap" data-offcanvas="">
    <div class="inner-wrap">
      <nav class="tab-bar">
        <section class="right-small">
          <a class="right-off-canvas-toggle menu-icon"><span></span></a>
        </section>

        <section class="left tab-bar-section">
          <h1 class="title">Herby</h1>
        </section>

      </nav>

      <aside class="right-off-canvas-menu">
        <ul class="off-canvas-list">
          <li><label>Herby</label></li>
          <li><a href="#">Grid</a></li>
          <li><a href="#">Stats</a></li>
        </ul>
      </aside>

      <section class="main-section">
        <div class="row">
          <div id="stats-actions-modal" class="reveal-modal" data-reveal>
            <h2>Awesome. I have it.</h2>
            <div class="row">
              <div class="latest-stats small-12 columns"></div>
            </div>
            <div class="row">
              <div class="grid-pos small-12 columns"></div>
            </div>
            <form>
              <div class="row">
                <div class="herby-actions-box small-12 columns">
                  <input type="checkbox" name="herbyaction" value="Light" id="herbyactionLight" checked /><label for="herbyactionLight">Light</label>
                  <input type="checkbox" name="herbyaction" value="Humidity" id="herbyactionHumidity" checked /><label for="herbyactionHumidity">Humidity</label>
                  <input type="checkbox" name="herbyaction" value="Pour" id="herbyactionPour" checked /><label for="herbyactionPour">Pour</label>
                </div>
              </div>
              <div class="row">
                <div class="small-12 columns">
                  <a role="button" aria-label="submit form" href="#" class="button" id="herby-actions-button">Execute</a>
                </div>
              </div>

            </form>
            <a class="close-reveal-modal">&#215;</a>
          </div>

          <div class="herby-grid">
            <div class="herby-grid-row odd">
              <div class="herby-grid-cell"></div>
              <div class="herby-grid-cell"></div>
              <div class="herby-grid-cell"></div>
            </div>
            <div class="herby-grid-row even">
              <div class="herby-grid-cell"></div>
              <div class="herby-grid-cell"></div>
              <div class="herby-grid-cell"></div>
            </div>
            <div class="herby-grid-row odd">
              <div class="herby-grid-cell"></div>
              <div class="herby-grid-cell"></div>
              <div class="herby-grid-cell"></div>
            </div>
            <div class="herby-grid-row even">
              <div class="herby-grid-cell"></div>
              <div class="herby-grid-cell"></div>
              <div class="herby-grid-cell"></div>
            </div>
          </div>
        </div>
      </section>

    <a class="exit-off-canvas"></a>

    </div>
  </div>

  <script src="assets/bundle.js"></script>
</body>
</html>
